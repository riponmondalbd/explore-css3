<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        @keyframes slider{
            form{
                background-color: limegreen;
                left: 0px;
            }
            to{
                background-color: magenta;
                left: 600px;
            }
        }
        .stage{
            width: 700px;
            height: 300px;
            background-color: lightskyblue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: limegreen;
            border-radius: 50%;
            position: relative;
            animation: slider 1s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <h1>Let's explore animation</h1>
    <div class="stage">
        <div class="box"></div>
    </div>
</body>
</html>
