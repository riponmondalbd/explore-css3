<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        @keyframes slider{
            0%{
                background-color: limegreen;
                left: 0;
                top: 0;
                transform: scale(1);
            }
            25%{
                top: 225px;
                background-color: chocolate;
                transform: scale(0.5);
            }
            50%{
                top: 0;
                background-color: crimson;
                transform: scale(2);
            }
            75%{
                top: 225px;
                background-color: darkgreen;
                transform: scale(0.5);
            }
            100%{
                background-color: magenta;
                left: 800px;
                top: 0;
            }
        }
        .stage{
            width: 900px;
            height: 300px;
            background-color: lightskyblue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: limegreen;
            border-radius: 50%;
            position: relative;
            animation: slider 2s ease-in-out 0.5s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <h1>Let's explore animation</h1>
    <div class="stage">
        <div class="box"></div>
    </div>
</body>
</html>
